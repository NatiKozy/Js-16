<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Форма регистрации с валидацией всех полей</h1>
    <form name="form" class="form" novalidate>
        <label for="name" class="form__label">Имя:</label>
        <input type="text" id="name" name="name" class="form__input"  minlength="2" maxlength="20" placeholder="введите имя" />
        <span class="error" id="usernameError"></span>
        <br />

        <label for="email" class="form__label">Email:</label>
        <input type="email" id="email" name="email" class="form__input" placeholder="введите почту" required />
        <span class="error" id="emailError"></span>
        <br />

        <label for="age" class="form__label">Возраст:</label>
		<input type="number" id="age" name="age" class="form__input" placeholder="введите возраст" min="10" required/>
        <span class="error" id="ageError"></span>
		<br />

        <input type="radio" name="sex" value="woman" class="form__input" />
		<span>Женщина</span>
        <input type="radio" name="sex" value="man" class="form__input" />
		<span>Мужчина</span>
        <span class="error" id="sexError"></span>
        <br/>

        <label for="select" class="form__label">Выберите профессию:</label>
        <select id="select" name="select" class="form__select" aria-placeholder="выберите профессию" required>
            <option value="Опция 1">Врач</option>
            <option value="Опция 2">Учитель</option>
            <option value="Опция 3">Инженер</option>
        </select>
        <br />

        <label for="password" class="form__label">Пароль:</label>
        <input type="password" id="password" name="password" class="form__input" placeholder="введите пароль" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$/" minlength="8" required />
        <span class="error" id="passwordError"></span>
        <br />

        <input type="checkbox" id="checkbox" name="checkbox" class="form__checkbox" />
		<label for="checkbox" class="form__label">Соглашаюсь с обработкой персональных данных</label>
        <span class="error" id="termsError"></span>
        <br/>

        <button type="submit" name="button" class="form__submit" id="submitBtn" disabled>Отправить</button>
        <!-- <p class="error-message" id="errorMessage"></p> -->
    </form>
    
    <script src="./index.js"></script>
</body>
</html>
